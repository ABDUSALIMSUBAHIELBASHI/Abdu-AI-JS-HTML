<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdu AI </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" />
  <script src="STY.JS"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
    }
    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>

<body class="text-white flex flex-col min-h-screen overflow-hidden">

  <header class="relative text-center py-6 backdrop-blur-lg bg-white/10 border-b border-white/20">
    <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-indigo-100">
      Abdu AI 
    </h1>
    <p class="opacity-80 text-sm md:text-base mt-1">
  </header>

 
  <main class="flex flex-col md:flex-row flex-1 max-w-6xl mx-auto w-full p-4 gap-4">
   
    <aside class="w-full md:w-1/3 lg:w-1/4 bg-white/10 backdrop-blur-lg rounded-2xl p-4 flex flex-col">
      <button
        class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 rounded-xl font-medium hover:shadow-lg transition mb-4"
        onclick="startNewChat()"
      >
        ✨ New Conversation
      </button>

      <h3 class="font-semibold text-lg mb-2">Recent Chats</h3>
      <div id="conversation-list" class="flex flex-col gap-2 overflow-y-auto scrollbar">
      
      </div>
    </aside>


    <section class="flex-1 bg-white/10 backdrop-blur-lg rounded-2xl flex flex-col">

      <div class="flex items-center gap-3 px-6 py-4 border-b border-white/20 bg-white/5">
        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center font-bold text-lg">
          AI
        </div>
        <h2 class="text-xl font-semibold flex-1">Abdu AI</h2>
        <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse" title="Online"></div>
      </div>

      <div id="chat-messages" class="flex-1 p-4 flex flex-col gap-3 overflow-y-auto scrollbar">
        <div class="self-start bg-white/10 p-3 rounded-2xl border border-white/20 max-w-[80%]">
          Hello! I'm Abdu AI, How can I help you today?
          <div class="text-xs opacity-70 text-right mt-1">Just now</div>
        </div>
      </div>

      <div id="typing-indicator" class="hidden items-center gap-2 p-3 ml-4 bg-white/10 rounded-2xl border border-white/20 w-fit mb-3">
        <span class="text-sm opacity-80">AI is thinking</span>
        <div class="flex gap-1">
          <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce delay-150"></div>
          <div class="w-2 h-2 bg-white/60 rounded-full animate-bounce delay-300"></div>
        </div>
      </div>

   
      <div class="p-4 border-t border-white/20 bg-white/5">
        <div class="flex items-center gap-3">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message..."
            class="flex-1 bg-white/10 text-white px-4 py-3 rounded-3xl border border-white/20 outline-none placeholder:text-white/60 focus:ring-2 focus:ring-indigo-400 transition"
            onkeypress="handleKeyPress(event)"
          />
          <button
            id="send-button"
            class="w-12 h-12 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center hover:shadow-lg transition"
            onclick="sendMessage()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22,2 15,22 11,13 2,9" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const typingIndicator = document.getElementById("typing-indicator");
    const input = document.getElementById("message-input");
    const conversationList = document.getElementById("conversation-list");

    const conversations = [
      { title: "Getting Started", preview: "How can I help you today?" },
      { title: "Creative Writing", preview: "Let's write something amazing..." },
      { title: "Problem Solving", preview: "I need help with..." },
    ];

    conversations.forEach((conv, i) => {
      const item = document.createElement("div");
      item.className =
        "p-3 bg-white/10 rounded-xl border border-white/10 cursor-pointer hover:bg-white/20 transition";
      item.innerHTML = `
        <div class="font-medium">${conv.title}</div>
        <div class="text-sm opacity-70">${conv.preview}</div>
      `;
      item.onclick = () => loadConversation(i);
      conversationList.appendChild(item);
    });

    function addMessage(text, sender = "ai") {
      const message = document.createElement("div");
      const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const style =
        sender === "user"
          ? "self-end bg-gradient-to-r from-indigo-500 to-purple-500"
          : "self-start bg-white/10 border border-white/20";

      message.className = `p-3 rounded-2xl max-w-[80%] ${style} animate-fadeIn`;
      message.innerHTML = `${text}<div class="text-xs opacity-70 text-right mt-1">${time}</div>`;

      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      showTyping();

      setTimeout(() => {
        hideTyping();
        const responses = [
          "That's an interesting point!",
          "Let me explain that a bit further...",
          "Here’s something you might find helpful!",
          "I see where you’re coming from. Let's explore that idea.",
          "Absolutely! Let's break that down together.",
        ];
        const reply = responses[Math.floor(Math.random() * responses.length)];
        addMessage(reply, "ai");
      }, 1200 + Math.random() * 800);
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    function showTyping() {
      typingIndicator.classList.remove("hidden");
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.classList.add("hidden");
    }

    function startNewChat() {
      chatMessages.innerHTML = `
        <div class="self-start bg-white/10 p-3 rounded-2xl border border-white/20 max-w-[80%]">
          Hello! I'm Abdu AI. What would you like to talk about?
          <div class="text-xs opacity-70 text-right mt-1">Just now</div>
        </div>`;
    }

    function loadConversation(id) {
      startNewChat();
      addMessage(`Loading conversation: ${conversations[id].title}`, "ai");
    }
  </script>
</body>
</html>
